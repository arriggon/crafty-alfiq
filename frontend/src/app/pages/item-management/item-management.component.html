<mat-card class="item-bestand-container">
  <mat-card-title>
    <span>Item Management</span>
    <button mat-mini-fab color="accent" class="add-button" (click)="addItem()" title="Add Item">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-mini-fab color="accent" class="save-button" (click)="save()" title="Save">
      <mat-icon>done_all</mat-icon>
    </button>
    <button mat-mini-fab color="accent" class="sync-button" (click)="sync()" title="Sync">
      <mat-icon>autorenew</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content class="item-bestand-content">
    <table mat-table [dataSource]="dataSource" class="item-bestand-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item" class="column">
          <mat-form-field class="inputCol">
            <input class="inputCol" matInput type="text"
            [value]="item.name"
            (change)="item.name = $event.target.value"
            placeholder="Item name">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="base_price">
        <th mat-header-cell *matHeaderCellDef>Base Price</th>
        <td mat-cell *matCellDef="let item" class="column">
          <mat-form-field class="inputCol">
            <input matInput
            type="number" [value]="item.base_price"
            placeholder="Price"
            (change)="item.base_price = $event.target.value">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="range_lower">
        <th mat-header-cell *matHeaderCellDef>Mutliplier</th>
        <td mat-cell *matCellDef="let item" class="column">
          <mat-form-field class="inputCol">
            <input matInput
            type="number" [value]="item.range_lower"
            placeholder="From"
            (change)="item.range_lower = $event.target.value">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="range_upper">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item" class="column">
          <mat-form-field class="inputCol">
            <input matInput
            type="number" [value]="item.range_upper"
            placeholder="To"
            (change)="item.range_upper = $event.target.value">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item" class="column">
          <mat-form-field class="inputCol">
            <input matInput
            type="number" [value]="item.quantity"
            placeholder="Quantity"
            (change)="item.quantity = $event.target.value">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-mini-fab color="warn" title="Delete item" (click)="deleteItem(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
    [pageSizeOptions]="[10]"
    [pageSize]="10"
    showFirstLastButtons></mat-paginator>
  </mat-card-actions>
</mat-card>
